<!DOCTYPE html>
<html>
<head>
	<title>Dating Web Site Part1</title>
	<style type="text/css">
		fieldset {
			background: lightyellow;
			border: 10px solid yellow;
			margin-bottom: 10px;
			width: 720px;
		}
		label {
			width: 180px;
			display: inline-block;
			text-align: left;
			/*top: */
		}
		#contactYou {
			width: auto;
		}
		#gender {
			width: auto;
		}
		#height {
			text-align: center;
		}
		#salary {
			text-align: center;
		}
		#address {
			width: 360px;
			height: 50px;
		}
		label:hover {
			font-size: 40px;
		}
		input:hover {
			font-size: 40px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
	</header>
<div class="row">
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
	<fieldset>
		<legend>Your Face</legend>
		<label>Your Image :</label>
		<input type="file" name="fileToUpload" required=""><br>
		<label id="preview">Image Preview:</label>
		<img src="image/bold.png" id="preview">
	</fieldset>

</div>
<br>
<div>
	
		<fieldset>
			<legend>Your General Details</legend>
			<label for="yourName">Your Name:</label>
			<input type="text" id="yourName" name="yourName" placeholder="Type in your name" autofocus="" required=""><br>
			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" value="" required="">Male
			<input type="radio" id="gender" name="gender" value="" required="">Female
			<br>
			<label for="age">Age:</label>
			<input type="number" min="0" max="99" id="age" name="age" required=""><br>
			<label for="dateOfBirth">Date of birth:</label>
			<input type="date" id="dateOfBirth" name="dateOfBirth"><br>
			<label for="color">Favorite color:</label>
			<input type="color" id="color" name="color"> <br>
			<label for="country">Which country:</label>
			<select id="country" name="country">
				<option></option>
				<option value="hk">Hongkong</option>
				<option value="ng">Nigeria</option>
				<option value="jp">Japan</option>
				<option value="ch">China</option>
				<option value="us">USA</option>
			</select>
		</fieldset>
		<br>
		<div>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				Short:<input type="range" min="0" max="100" step="5" value="50" id="height" name="height"> Tall:<br>
				<label for="salary">Salary:</label>
				Poor:<input type="range" id="salary" min="0" max="100" step="5" value="50" name="salary">Rich:
			</fieldset>
		</div>
		<br>
		<div>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required=""><br>
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile"><br>
				<label for="address">Address:</label>
				<textarea rows="3" cols="60" id="address" name="address">
				</textarea><br>
				<label for="contactYou">Method to contact you:</label>
				<input type="checkbox" id="contactYou" name="">Email
				<input type="checkbox" id="contactYou" name="whatsapp">Whatsapp
				<input type="checkbox" id="contactYou" name="chat">In-app chat
			</fieldset>
			<br>
		</div>
		<div>
			<input type="submit" id="submit" name="submit">
		</div>
	</form>
</div>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
